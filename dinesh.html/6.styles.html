<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- * background-color -->
  <body style="background-color: greenyellow">
    <h1>This is Heading</h1>
    <p>This is Paragraph</p>
    <!-- * text background-color -->
    <h2 style="background-color: blue">This is second Heading</h2>
    <p style="background-color: brown">This is second Paragraph</p>
    <!-- * Text color -->
    <h3 style="color: darkorange">This is third Heading</h3>
    <p style="color: blue">This is third Paragraph</p>
    <!-- * Font style -->
    <h1 style="font-family: Verdana">My Font Style</h1>
    <p style="font-family: courier">My Paragraph Font Style</p>
    <!-- * Text Size -->
    <h2 style="font-size: 300%">My text size</h2>
    <p style="font-size: 180%">My Paragraph text size</p>
    <!-- * Text alignment -->
    <h1 style="text-align: center">This is my text alignment</h1>
    <p style="text-align: left">This is my Paragraph alignment</p>
  </body>
</html>
