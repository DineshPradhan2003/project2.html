<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- * Text Bold -->
    <b>This is text Bold</b>
    <br />
    <!-- * Strong -->
    <p>This is normal</p>
    <p><strong>This is Strong Text</strong></p>
    <!-- * i tag -->
    <i>This is italic</i>
    <br />
    <!-- * em tag -->
    <em>This is emphasized</em>
    <br />
    <!-- * Small -->
    <small>This is small later</small>
    <!-- * Mark -->
    <p>Do not for get to buy <mark>milk</mark> today</p>
    <!-- * del element -->
    <p>My favorite color is <del>yellow</del> green</p>
    <!-- * ins -->
    <p>My favorite color is <ins>Green</ins></p>
    <!-- *sub element -->
    <p>My name is <sub>Dinesh</sub> pradhan</p>
    <!-- * sup element -->
    <p>My name is <sup>Dinesh</sup> pradhan</p>
  </body>
</html>
